<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <div>
        <form action="" method="post" id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required><br><br>
            <input type="password" id="loginPassword" placeholder="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    

 <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
 <script src="/js/firebase-config.js"></script>

 <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        // Firebase Authentication: Sign in the user
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert('Login successful!');
                window.location.href = 'blogs.html'; 
            })
            .catch((error) => {
                const errorMessage = error.message;
                alert('Error: ' + errorMessage);
            });
    });
 </script>

</body>
</html>
