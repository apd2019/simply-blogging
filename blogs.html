<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    <h2>Blogs</h2>

    <div id="premiumContent" style="display:none;">
        <p>this is exclusive content for registered users!</p>
        <button id="logoutButton">Logout</button>
    </div>

    <div id="navbar"></div>
    <script src="navbar.js" defer></script>

 <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
 <script src="/js/firebase-config.js"></script>
 
<script>
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('premiumContent').style.display = 'block';
        } else {
            window.location.href = 'login.html'; 
        }
    });

    document.getElementById('logoutButton').onclick = function() {
        firebase.auth().signOut().then(() => {
            alert('Logged out successfully!');
            window.location.href = 'login.html'; 
        }).catch((error) => {
            alert('Error: ' + error.message);
        });
    };
  
</script>
</html>
